<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-mono">
    <br>
    <h1 class="text-center underline">Automatic Resume Builder</h1><br>
    <form action="" method="POST">
    <input type="text" class="p-2 m-2 mx-auto rounded-xl outline-double outline-5 outline-offset-2 outline-white text-black block w-11/12 sm:w-8/12 md:w-6/12 text-center" placeholder="Enter The Url of Your Linkedin Profile :- ">
    <br>
    <button class="block mx-auto p-3 m-3 bg-gradient-to-r from-blue-900 to-blue-500 rounded-full cursor-pointer hover:text-gray-300">Make Resume</button>
    </form>
</body>
</html>
